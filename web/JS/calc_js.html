<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body id="root">

    <!--  <h1 id="h1">Calculator</h1>

    First Number: <input type="number" id="first" /> <br>
    Second Number: <input type="number" id="second" /> <br>
    Result: <input type="number" id="result" /> <br>

    <br>
    <br>

    <input type="button" onclick="add()" value="ADDITION" />
    <input type="button" onclick="sub()" value="SUBTRACTTION" />

-->


    <script>

        function createUI() {
            const body = document.getElementById('root');

            const heading = document.createElement('h1');
            heading.innerText = "Welcome to my Dynamic Caculator";
            heading.style.textAlign = "center";
            heading.style.color = "red";

            const inputFirst = document.createElement('input');
            inputFirst.type = "number";
            inputFirst.id = "first";

            const inputSecond = document.createElement('input');
            inputSecond.type = "number";
            inputSecond.id = "second";

            const inputResult = document.createElement('input');
            inputResult.type = "number";
            inputResult.id = "result";

            const btn = document.createElement('button');
            btn.innerText = "ADD";
            btn.onclick = add;


            body.append(heading);

            body.append(document.createTextNode("First: "));
            body.append(inputFirst);

            body.append(document.createElement('br'));
            body.append(document.createElement('br'));

            body.append(document.createTextNode("Second: "));
            body.append(inputSecond);

            body.append(document.createElement('br'));
            body.append(document.createElement('br'));

            body.append(document.createTextNode("Result: "));
            body.append(inputResult);

            body.append(document.createElement('br'));
            body.append(document.createElement('br'));

            body.append(btn);
        }

        function add() {

            const txtFirst = document.getElementById('first');
            const txtSecond = document.getElementById('second');
            const txtResult = document.getElementById('result');

            const a = Number(txtFirst.value);
            const b = Number(txtSecond.value);

            txtResult.value = (a + b);

            alert(a + b);
        }


        //calling functions
        createUI();


    </script>
</body>

</html>
