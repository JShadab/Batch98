<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,
        th,
        td {
            border: 1px solid green;
        }

        table {

            margin-left: 10%;
            width: 80%;
            border-collapse: collapse;
        }

        th {
            background-color: yellow;
            color: tomato;
        }

        td {
            text-align: center;
            background-color: rgba(128, 128, 128, 0.295);
        }

        li {
            list-style-image: url(../images/bullet.png)
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>SALARY</th>
        </tr>
        <tr>
            <td>Shadab</td>
            <td>35</td>
            <td>1234</td>
        </tr>
        <tr>
            <td>Aman</td>
            <td>22</td>
            <td>4321</td>
        </tr>

    </table>

    <hr>
    <ul>
        <li>JavaSE</li>
        <li>JavaEE</li>
        <li>JavaME</li>
        <li>Spring</li>
        <li>Python</li>
    </ul>

</body>

</html>
